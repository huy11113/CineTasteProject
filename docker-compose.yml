services:
  # 1. Database
  postgres-db:
    image: postgres:16.3-alpine
    container_name: cinetaste-db
    environment:
      POSTGRES_USER: cinetaste_user
      POSTGRES_PASSWORD: test123
      POSTGRES_DB: cinetaste_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cinetaste-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cinetaste_user -d cinetaste_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 2. AI Service (Python)
  ai-service:
    build: ./ai_service
    container_name: ai-service
    env_file: .env
    ports:
      - "8000:8000"
    networks:
      - cinetaste-network
    healthcheck:
      # ✅ SỬA: Dùng wget thay vì curl (Python image có sẵn wget)
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # 3. User Service (Java)
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: user-service-final
    container_name: user-service
    env_file: .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/cinetaste_db
      SPRING_DATASOURCE_USERNAME: cinetaste_user
      SPRING_DATASOURCE_PASSWORD: test123
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: true
    ports:
      - "8081:8081"
    networks:
      - cinetaste-network
    depends_on:
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure

  # 4. Recipe Service (Java)
  recipe-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: recipe-service-final
    container_name: recipe-service
    env_file: .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/cinetaste_db
      SPRING_DATASOURCE_USERNAME: cinetaste_user
      SPRING_DATASOURCE_PASSWORD: test123
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: true
      AI_SERVICE_BASE_URL: http://ai-service:8000/api/ai
    ports:
      - "8082:8082"
    networks:
      - cinetaste-network
    depends_on:
      postgres-db:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure

  # 5. API Gateway (Java)
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-gateway-final
    container_name: api-gateway
    env_file: .env
    environment:
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    ports:
      - "8080:8080"
    networks:
      - cinetaste-network
    depends_on:
      user-service:
        condition: service_healthy
      recipe-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: on-failure

# Định nghĩa network
networks:
  cinetaste-network:
    driver: bridge

volumes:
  postgres_data: